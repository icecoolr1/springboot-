<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>人脸登陆系统</title>
    <meta charset="utf-8">
    <script th:src="@{/lib/jquery-3.4.1/jquery-3.4.1.min.js}"></script>
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <style type="text/css">
        #canvas, #video {
            position: absolute;
            left: 450px;
            top: 100px;
        }
        #input {
            position: absolute;
            left: 400px;
            top: 650px;
        }

        #snap {
            position: absolute;
            left: 950px;
            top: 650px;
        }

        body {
            background-image: url(tupian/bg.jpg);
        }
    </style>
</head>
<body>

<button id="input"  onclick="getMedia()" class="layui-btn  layui-btn-primary layui-icon layui-icon-camera-fill" style="font-size:30px;color: #0c0f13"></button>

<video id="video" width="500px" height="500px" autoplay="autoplay"></video>
<canvas id="canvas" width="500px" height="500px"></canvas>
<button id="snap"  onclick="takePhoto()" class="layui-btn layui-btn-primary layui-icon layui-icon-ok-circle" style="font-size:30px;color: #0c0f13"></button>
</body>
<script type="text/javascript">
    //获得video摄像头区域
    let video = document.getElementById("video");

        var layer = layui.layer;

        function getMedia() {
            let constraints = {
                video: {
                    width: 500,
                    height: 500
                },
                audio: true
            };
            /*
        这里介绍新的方法:H5新媒体接口 navigator.mediaDevices.getUserMedia()
        这个方法会提示用户是否允许媒体输入,(媒体输入主要包括相机,视频采集设备,屏幕共享服务,麦克风,A/D转换器等)
        返回的是一个Promise对象。
        如果用户同意使用权限,则会将 MediaStream对象作为resolve()的参数传给then()
        如果用户拒绝使用权限,或者请求的媒体资源不可用,则会将 PermissionDeniedError作为reject()的参数传给catch()
        */
            let promise = navigator.mediaDevices.getUserMedia(constraints);
            promise.then(function (MediaStream) {
                video.srcObject = MediaStream;
                video.play();
            }).catch(function (PermissionDeniedError) {
                console.log(PermissionDeniedError);
            })
        }

        function takePhoto() {
            //获得Canvas对象
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, 500, 500);
            ImageData = canvas.toDataURL();
            var photo = ImageData.substr(22);
            $.ajax({
                type: "post",
                url: "/userHello/enter",
                dataType: 'json',
                data: JSON.stringify({"base64": photo}),
                headers: {
                    "Content-Type": "application/json"
                },
                // success:(result)=>{
                //     window.location.href="index.html",
                //         console.log("成功")},
                // error:(result)=>{
                //     window.location.href="404.html",
                //     console.log("失败")
                // }

                success: function (data) {
                    if (data.finalScore > 90) {
                        alert("活体检验成功！");
                        window.location.href="index.html?userId="+data.message;
                    } else {
                        alert("活体检验失败！,请检查您的摄像头");
                    }
                },
            });
        }





</script>
</html>
