<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <div class="demoTable">
                    搜索车牌号：
                    <div class="layui-inline">
                        <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                    </div>
                    <button class="layui-btn" data-type="reload">搜索</button>
                    <button class="layui-btn" lay-filter="back" id="back" onclick="back()">返回</button>
                </div>
            </div>
        </fieldset>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
                <button class="layui-btn layui-btn-sm  data-delete-btn" lay-event="add"> 添加 </button>
            </div>
        </script>
        <table class="layui-hide" id="currentTableFilter" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
    </div>
</div>
<script th:src="@{/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/lay-module/layuitable/DataTableExtend.js}"></script>
<script>
    layui.use(['form', 'table','jquery'], function () {

        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableFilter',
            url: '/car/getCarList',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'carId', title: '汽车ID', width: 100, fixed: 'left', unresize: true, sort: true}
                    , {field: 'licenseNumber', title: '车牌号', width: 120, edit: 'text'}
                    , {field: 'carStatus', title: '车辆状态', width: 120, edit: 'text', templet: '#titleTpl'}
                    , {field: 'carDescribe', title: '车辆描述', width: 200, edit: 'text'}
                    , {fixed: 'right', title: '操作', toolbar: '#currentTableBar', width: 300}
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            method:'post'

        });

        // 监听搜索操作
        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');
                //执行重载
                table.reload('currentTableFilter', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        licenseNumber: demoReload.val()
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            // if (obj.event === 'add') {  // 监听添加操作
            //     var index = layer.open({
            //         title: '添加用户',
            //         type: 2,
            //         shade: 0.2,
            //         maxmin:true,
            //         shadeClose: true,
            //         area: ['100%', '100%'],
            //         content: '../page/table/add.html',
            //     });
            //     $(window).on("resize", function () {
            //         layer.full(index);
            //     });
            // } else if (obj.event === 'delete') {  // 监听删除操作
            //     var checkStatus = userlist.checkStatus('currentTableId')
            //         , data = checkStatus.data;
            //     layer.alert(JSON.stringify(data));
            // }
            var checkStatus = table.checkStatus("currentTableFilter");
            switch(obj.event) {
                case 'delete':
                    var data = checkStatus.data;
                    //根据id删除数据
                    if (data.length > 0) {
                        layer.confirm('确定删除吗?', function (index) {
                            var params = [];

                            for(var i=0; i<checkStatus.data.length; i++){
                                params[i] = data[i].carId;
                            }
                            $.ajax({
                                url:'/car/delete',
                                data:{params:params},
                                method: 'post',
                                dataType:'json',
                                success:function (result) {
                                    if (result.status) {
                                        parent.window.location.reload();
                                    } else {
                                        alert(result.message);
                                    }
                                    layer.close(index);
                                }

                        })


                            // for(var i=0; i<checkStatus.data.length; i++){
                            //     params += checkStatus.data[i].userId;
                            //
                            // }
                            // $.ajax({
                            //     url:'/user/delete',
                            //     data:params,
                            //     method:'post',
                            //     success: function (result) {
                            //         if (result.status) {
                            //             table.reload('test', {});
                            //         } else {
                            //             alert(result.message);
                            //         }
                            //         layer.close(index);
                            //     }


                        });
                    }
                    break;

                    case'add':
                       $(location).attr("href","/carAdd");
                        break;
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });
        table.on('tool(currentTableFilter)', function (obj) {
            //     var data = obj.data;
            //     if (obj.event === 'edit') {
            //
            //         var index = layer.open({
            //             title: '编辑用户',
            //             type: 2,
            //             shade: 0.2,
            //             maxmin:true,
            //             shadeClose: true,
            //             area: ['100%', '100%'],
            //             content: '../page/table/edit.html',
            //         });
            //         $(window).on("resize", function () {
            //             layer.full(index);
            //         });
            //         return false;
            //     } else if (obj.event === 'delete') {
            //         layer.confirm('真的删除行么', function (index) {
            //             obj.del();
            //             layer.close(index);
            //         });
            //     }
            // });
            //监听复选框
            var checkStatus = table.checkStatus("currentTableFilter");
            var data = checkStatus.data;
            //console.log(obj)
            if(obj.event === 'delete'){
                if(checkStatus.data.length !== 1){
                    alert("请选择一行数据")
                }else{
                    layer.confirm('真的删除行么', function(index){
                        var params = [];
                        for(var i=0; i<checkStatus.data.length; i++){
                            params[i] = data[i].carId;
                        }
                        $.ajax({
                            url:'/car/delete',
                            data:{params:params},
                            method: 'post',
                            dataType:'json',
                            success:function(result) {
                                if (result.status) {
                                    table.reload('currentTableFilter');
                                } else {
                                    alert(result.message);
                                }
                                layer.close(index);
                            }
                        })
                    });
                }
            } else if(obj.event === 'edit'){
                if(checkStatus.data.length !== 1){
                    alert("请选择一行数据")
                }else{
                    var param = data[0].carId;
                    console.log(param);
                    window.location = "carEdit?id="+param;
                }
            }
        });
    });
</script>
<script type="text/html" id="titleTpl">
    <!--设置用户字体样式-->
    {{#  if(d.carStatus == '正常'){ }}
    <span style="color: #03f5ff;">{{ d.carStatus }}</span>
    {{#  } else { }}
    <span style="color: #00ff80;">{{ d.carStatus }}</span>
    {{#  } }}
</script>

<script type="text/javascript">
    function back() {
        //返回到完整用户列表
        window.location = "/carlist";
    }
</script>

</body>
</html>
