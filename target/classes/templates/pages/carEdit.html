<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" id="editUserInfo">


    <div class="layui-form-item">
        <label class="layui-form-label required">车牌号</label>
        <div class="layui-input-block">
            <input type="text" name="licenseNumber" lay-verify="required" lay-reqtext="车牌号不能为空" placeholder="请输入车牌号" th:value="${session.Car.getLicenseNumber()}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">车辆状态</label>
        <div class="layui-input-block">
            <input type="text" name="carStatus" placeholder="请输入车辆状态" th:value="${session.Car.getCarStatus()}" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">车辆描述</label>
        <div class="layui-input-block">
            <textarea name="carDescribe" class="layui-textarea" th:text="${session.Car.getCarDescribe()}" ></textarea>
            <tip>输入车辆品牌，型号</tip>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script th:src="@{/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            // var index = layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // }, function () {
            //
            //     // 关闭弹出层
            //     layer.close(index);
            //
            //     var iframeIndex = parent.layer.getFrameIndex(window.name);
            //     parent.layer.close(iframeIndex);
            $.ajax({
                url:'/car/editCar',
                method: 'post',
                data: data.field,
                dataType: 'json',
                success:function (result) {
                    if(result.status){
                        $(location).attr("href","carlist");
                    }
                }
            })
        });
    });
</script>
</body>
</html>
