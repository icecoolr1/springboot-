<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/public.css}" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form" id="editUserInfo">
    <div class="layui-form-item">
        <label class="layui-form-label required">车牌号</label>
        <div class="layui-input-block">
            <input type="text" name="licenseNumber" id="number" lay-verify="required" lay-reqtext="车牌号不能为空" placeholder="请输入车牌号" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">车辆状态</label>
        <div class="layui-input-block">
            <input type="text" name="carStatus" placeholder="请输入车辆状态" value="" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">车辆描述</label>
        <div class="layui-input-block">
            <textarea name="carDescribe" class="layui-textarea" placeholder="请输入车辆描述"></textarea>
            <tip>输入车辆品牌，型号</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片上传:</label>
        <div class="layui-input-block">
            <div class="layui-upload-drag" id="test10">
                <i class="layui-icon"></i>
                <p>点击上传，或将文件拖拽到此处</p>
                <div class="layui-hide" id="uploadDemoView">
                    <hr>
                    <img src=""  alt="上传成功后渲染" style="max-width: 196px">
                </div>
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>


</div>

<script th:src="@{/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form','upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            // var index = layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // }, function () {
            //
            //     // 关闭弹出层
            //     layer.close(index);
            //
            //     var iframeIndex = parent.layer.getFrameIndex(window.name);
            //     parent.layer.close(iframeIndex);
            $.ajax({
                url:'/car/carAdd',
                method: 'post',
                data: data.field,
                dataType: 'json',
                success:function (result) {
                    if(result.status){
                        $(location).attr("href","carlist");
                    }
                }
            })
        });

        // layui.use('upload', function(){
        //     var upload = layui.upload;
        //
        //     //执行实例
        //     var uploadInst = upload.render({
        //         elem: '#test1' //绑定元素
        //         ,url: '/upload/' //上传接口
        //         ,accept: 'images'
        //         ,acceptMime:'image/*'
        //         ,size: '20480'
        //         ,method: 'post'
        //         ,done: function(res){
        //             //上传完毕回调
        //
        //         }
        //         ,error: function(){
        //             //请求异常回调
        //         }
        //     });
        // });

        upload.render({
            elem: '#test10'
            ,url: '/car/BaiDuApi' //改成您自己的上传接口
            ,accept: 'images'
            ,acceptMime:'image/*'
            ,size: '20480'
            ,method: 'post'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#test10').attr('src', result); //图片链接（base64）
                });
            }

            ,done: function(res){
                    layer.msg('上传成功');
                    layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.data.file);
                    console.log(res.data);
                    console.log(res.number);
                    $("#number").val(res.msg);


            }
        });


    });
</script>
</body>
</html>
